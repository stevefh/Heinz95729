<script id="t-cart-grid" type="text/html">
    <h2>Shopping Cart</h2>
    <div class="cart-component">
        <table class="table table-striped">
            <tbody data-bind="foreach: { data: data.cart(), as: 'cartItem' }">
                <tr data-bind="value: cartItem.uid">
                    <td><h5 data-bind="text: cartItem.title"></h5></td>
                    <td><h5 data-bind="text: cartItem.price"></h5></td>
                    <!--<td><button type="button" class="btn btn-danger" data-bind="click:cartItem.remove(),attr:{'data-item-uid':cartItem.uid}">Remove</button></td>-->
                    <!--<td><button type="button" class="btn btn-danger" data-bind="click: data.removeTest()">Remove</button></td>-->
                    <td><a data-bind="href:'/removeItem/?q='+cartItem.uid()"><input type="button" class="btn btn-danger" value="Remove"/></a></td>
                </tr>
            </tbody>
        </table>
        <h3>Total: $<span id="cart-total" data-bind="html: data.total(), value: data.total()"></span></h3>
 
        <form action="/#/payment" method="post" role="form">
            <input type="hidden" name="total_price" data-bind="value: data.total()" />
            <button class="btn btn-success" type="submit">Checkout</button>
        </form>
    </div>
</script>
