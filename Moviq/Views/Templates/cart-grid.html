<script id="t-cart-grid" type="text/html">
    <br />
    <a href="/logout">
        <i class="fa fa-sign-out">Logout</i>
    </a>
    <br />
    <h2>Shopping Cart</h2>
    <div class="cart-component">
        <h4 data-bind="text:data.message()"></h4>
        <table class="table table-striped">
            <tbody data-bind="foreach: { data: data.cart(), as: 'cartItem' }">
                <tr data-bind="value: cartItem.uid">
                    <td><h5 data-bind="text: cartItem.title"></h5></td>
                    <td><h5 data-bind="text: cartItem.price"></h5></td>
                    <td><button type="button" class="btn btn-danger" data-bind="click: function(){$parent.data.removeTest(cartItem.uid());}">Remove</button></td>
                </tr>
            </tbody>
        </table>
        <h3>Total: $<span id="cartTotal" data-bind="text: data.total(), value: data.total()"></span></h3>

        <a href="/#/payment">
            <input class="btn btn-success" type="button" value="Checkout" />
        </a>
    </div>
</script>
